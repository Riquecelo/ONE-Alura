<meta charset="UTF-8">
<h3>Média das idades</h3>
<script>
    var ano = 2022
    document.write("Flávio tem " + (ano - 1977) + " anos");
    document.write("<br>")
    document.write("Joaquim tem " +(ano - 1996) + " anos");
    document.write("<br>")
    ano = 2021;
    document.write("Barney tem " +(ano - 1976) + " anos");
    document.write("<br>")

    var idaFlavio = 45;
    var idaJoaquim = 26;
    var idaBarney = 45;

    var media = (idaFlavio + idaJoaquim + idaBarney)/3;

    document.write("A média das idades é " + Math.round(media) )
</script>
