<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>
<script>
    var tanque1 = 40;
    var caminhoComGasolina = 480;
    var consumoGasolina = caminhoComGasolina/tanque1;
    document.write("O consumo da gasolina é: " + consumoGasolina + "km/l <br>")

    var tanque2 = 40;
    var caminhoComAlcool = 300;
    var consumoAlcool = caminhoComAlcool/tanque2;
    document.write("O consumo do alcool é: " + consumoAlcool + "km/l")
</script>
