<meta charset="UTF-8">
<script>
    
    function pulalinha(){
        document.write("<br><br>")
    }

    function mostra(frase){
        document.write(frase);
        pulalinha();
    }
    
    var ano = 2022;
    mostra("A idade de Carlos é " + (ano - 1979));
   
    mostra("A idade de Amanda é " + (ano - 1982));
    
    mostra("A idade de Ana é " + (ano - 1991));

</script>
