<meta charset="UTF-8">
<script>
     function pulalinha(){
        document.write("<br><br>")
    }

    function mostra(frase){
        document.write(frase);
        pulalinha();
    }

    var entrada = parseInt(prompt("Entre com a data limite"))

    var anoCopa = 1930;
     while(anoCopa <= entrada){
         mostra("Teve copa em " + anoCopa)
         anoCopa = anoCopa + 4
     }
</script>
